<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blood Pressure Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  nav button { margin-right: 5px; padding: 5px 10px; }
  section { display:none; margin-top:20px; }
  table, th, td { border:1px solid black; border-collapse:collapse; padding:5px; text-align:center; }
  table { width: 100%; }
  th { background: #f0f0f0; }
</style>
</head>
<body>
<h2>Blood Pressure Tracker</h2>

<nav>
  <button onclick="showTab('loginSection')">Login</button>
  <button onclick="showTab('registerSection')">Register</button>
  <button onclick="logout()">Logout</button>
  <button onclick="showTab('trackerSection')">Tracker</button>
  <button onclick="showTab('adminSection')">Admin</button>
  <button onclick="showTab('publicSection')">Public</button>
</nav>

<section id="loginSection">
  <h3>Login</h3>
  <form id="loginForm">
    <input id="loginUser" placeholder="Username" required>
    <input type="password" id="loginPass" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</section>

<section id="registerSection">
  <h3>Register</h3>
  <form id="registerForm">
    <input id="regUser" placeholder="Username" required>
    <input type="password" id="regPass" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
</section>

<section id="trackerSection">
  <h3>Record BP</h3>
  <form id="bpForm">
    <input type="number" id="systolic" placeholder="Systolic" required>
    <input type="number" id="diastolic" placeholder="Diastolic" required>
    <button type="submit">Save</button>
  </form>
  <table id="bpTable"><tr><th>Date</th><th>Systolic</th><th>Diastolic</th><th>Category</th><th>Action</th></tr></table>
  <canvas id="bpChart" width="400" height="200"></canvas>
</section>

<section id="adminSection">
  <h3>Admin Panel</h3>
  <table id="adminTable"><tr><th>User</th><th>Status</th><th>Action</th></tr></table>
</section>

<section id="publicSection">
  <h3>Public Records</h3>
  <select id="userSelect"></select>
  <table id="publicTable"><tr><th>Date</th><th>Systolic</th><th>Diastolic</th><th>Category</th></tr></table>
</section>

<script>
window.onload = function() {
  let users = JSON.parse(localStorage.getItem("users") || "[]");
  let records = JSON.parse(localStorage.getItem("records") || "{}");
  let currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
  let chart;

  function saveData() {
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("records", JSON.stringify(records));
    localStorage.setItem("currentUser", JSON.stringify(currentUser));
  }

  // --- BP Category Function ---
  function getBPCategory(s,d){
    if(s>=180 || d>=120) return "Hypertensive Crisis";
    if(s>=140 || d>=90) return "Hypertension Stage 2";
    if(s>=130 || d>=80) return "Hypertension Stage 1";
    if(s>=120 && d<80) return "Elevated";
    return "Normal";
  }

  function getCategoryColor(category){
    switch(category){
      case "Normal": return "#28a745"; // green
      case "Elevated": return "#ffc107"; // yellow
      case "Hypertension Stage 1": return "#fd7e14"; // orange
      case "Hypertension Stage 2": return "#dc3545"; // red
      case "Hypertensive Crisis": return "#800000"; // dark red
      default: return "#000";
    }
  }

  // --- Navigation ---
  window.showTab = function(id){
    document.querySelectorAll("section").forEach(s=>s.style.display="none");
    document.getElementById(id).style.display="block";
    if(id==="trackerSection" && currentUser) renderTable();
    if(id==="adminSection") renderAdmin();
    if(id==="publicSection") renderPublic();
  };

  window.logout = function(){
    currentUser=null;
    saveData();
    showTab("loginSection");
  };

  // --- Register ---
  document.getElementById("registerForm").onsubmit = e=>{
    e.preventDefault();
    let u=document.getElementById("regUser").value.trim();
    let p=document.getElementById("regPass").value;
    if(!u || !p) return alert("Fill all fields");
    if(users.find(x=>x.username===u)) return alert("User exists");
    users.push({username:u,password:p,blocked:false});
    records[u]=[];
    saveData();
    alert("Registered!");
    document.getElementById("registerForm").reset();
  };

  // --- Login ---
  document.getElementById("loginForm").onsubmit = e=>{
    e.preventDefault();
    let u=document.getElementById("loginUser").value.trim();
    let p=document.getElementById("loginPass").value;
    let user=users.find(x=>x.username===u && x.password===p);
    if(!user) return alert("Invalid username or password");
    if(user.blocked) return alert("User is blocked");
    currentUser=user.username;
    saveData();
    document.getElementById("loginForm").reset();
    showTab("trackerSection");
  };

  // --- Record BP ---
  document.getElementById("bpForm").onsubmit = e=>{
    e.preventDefault();
    if(!currentUser) return alert("Login first");
    let s=+document.getElementById("systolic").value;
    let d=+document.getElementById("diastolic").value;
    if(!s || !d) return alert("Enter valid values");
    let category=getBPCategory(s,d);
    let rec={date:new Date().toLocaleString(),systolic:s,diastolic:d,category:category};
    records[currentUser].push(rec);
    saveData();
    document.getElementById("bpForm").reset();
    renderTable();
  };

  // --- Render Tracker Table ---
  function renderTable(){
    let t=document.getElementById("bpTable");
    t.innerHTML="<tr><th>Date</th><th>Systolic</th><th>Diastolic</th><th>Category</th><th>Action</th></tr>";
    (records[currentUser]||[]).forEach((r,i)=>{
      let row=t.insertRow();
      row.insertCell(0).innerText=r.date;
      row.insertCell(1).innerText=r.systolic;
      row.insertCell(2).innerText=r.diastolic;

      let catCell=row.insertCell(3);
      catCell.innerText=r.category;
      catCell.style.color=getCategoryColor(r.category);

      let actionCell=row.insertCell(4);
      let delBtn=document.createElement("button");
      delBtn.innerText="Delete";
      delBtn.onclick=()=>{deleteBP(i)};
      actionCell.appendChild(delBtn);
    });
    renderChart();
  }

  function renderChart(){
    let ctx=document.getElementById("bpChart").getContext("2d");
    let data=records[currentUser]||[];
    let labels=data.map(r=>r.date);
    let sys=data.map(r=>r.systolic);
    let dia=data.map(r=>r.diastolic);
    let colors=data.map(r=>getCategoryColor(r.category));
    if(chart) chart.destroy();
    chart=new Chart(ctx,{
      type:"line",
      data:{
        labels,
        datasets:[
          {label:"Systolic", data:sys, borderColor:"red", fill:false, tension:0.1, pointBackgroundColor:colors, pointRadius:6},
          {label:"Diastolic", data:dia, borderColor:"blue", fill:false, tension:0.1, pointBackgroundColor:colors, pointRadius:6}
        ]
      },
      options:{responsive:true, plugins:{legend:{position:'top'}}}
    });
  }

  window.deleteBP=function(i){
    records[currentUser].splice(i,1);
    saveData();
    renderTable();
  };

  // --- Admin Panel ---
  function renderAdmin(){
    let t=document.getElementById("adminTable");
    t.innerHTML="<tr><th>User</th><th>Status</th><th>Action</th></tr>";
    users.forEach(u=>{
      let row=t.insertRow();
      row.insertCell(0).innerText=u.username;
      row.insertCell(1).innerText=u.blocked?"Blocked":"Active";
      let actionCell=row.insertCell(2);
      let blockBtn=document.createElement("button");
      blockBtn.innerText=u.blocked?"Unblock":"Block";
      blockBtn.onclick=()=>{toggleBlock(u.username)};
      let revokeBtn=document.createElement("button");
      revokeBtn.innerText="Revoke";
      revokeBtn.style.marginLeft="5px";
      revokeBtn.onclick=()=>{revokeUser(u.username)};
      actionCell.appendChild(blockBtn);
      actionCell.appendChild(revokeBtn);
    });
  }

  window.toggleBlock=function(user){
    let u=users.find(x=>x.username===user);
    u.blocked=!u.blocked;
    saveData(); renderAdmin();
  };

  window.revokeUser=function(user){
    if(confirm(`Are you sure to revoke ${user}?`)){
      users=users.filter(x=>x.username!==user);
      delete records[user];
      if(currentUser===user) logout();
      saveData(); renderAdmin();
    }
  };

  // --- Public Section ---
  function renderPublic(){
    let select=document.getElementById("userSelect");
    select.innerHTML="";
    users.forEach(u=>select.innerHTML+=`<option value="${u.username}">${u.username}</option>`);
    select.onchange=()=>{
      let uname=select.value;
      let t=document.getElementById("publicTable");
      t.innerHTML="<tr><th>Date</th><th>Systolic</th><th>Diastolic</th><th>Category</th></tr>";
      (records[uname]||[]).forEach(r=>{
        let row=t.insertRow();
        row.insertCell(0).innerText=r.date;
        row.insertCell(1).innerText=r.systolic;
        row.insertCell(2).innerText=r.diastolic;
        let catCell=row.insertCell(3);
        catCell.innerText=r.category;
        catCell.style.color=getCategoryColor(r.category);
      });
    };
    if(users.length>0) select.onchange();
  }

  // --- Initial Tab ---
  if(!currentUser) showTab("loginSection");
  else showTab("trackerSection");
};
</script>
</body>
</html>
